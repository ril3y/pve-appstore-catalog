
server {
    listen $https_port ssl default_server;
    listen [::]:$https_port ssl default_server;
    $server_name_line

    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    root /var/www/html;
    index index.html index.htm;

    location / {
        try_files $$uri $$uri/ =404;
    }
}
